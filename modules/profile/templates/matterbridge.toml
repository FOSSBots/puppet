[irc]
    [irc.libera]
    Server="irc.libera.chat:6697"
    Nick="mhbridgebot"
    NickServNick="mh-discord"
    NickServPassword="<%= @discordmhlibera_password %>"
    UseTLS=true
    UseSASL=true
    SkipTLSVerify=false
    RemoteNickFormat="[{PROTOCOL}] <{NICK}> "
    IgnoreNicks="icinga-miraheze"

[discord]
    [discord.miraheze]
    Token="<%= @discordmh_token %>"
    Server="Miraheze"
    RemoteNickFormat="[{PROTOCOL}] <{NICK}> "
    UseUserName=true
    
    [discord.fosshost]
    Token="<%= @discordfh_token %>"
    Server="Fosshost"
    RemoteNickFormat="[{PROTOCOL}] <{NICK}> "
    UseUserName=true
    
    [discord.buffalonas]
    Token="<%= @discordbuff_token %>"
    Server="BuffaloNAS"
    RemoteNickFormat="[{PROTOCOL}] <{NICK}> "
    UseUserName=true
    
    [discord.ballmedia]
    Token="<%= @discordballmedia_token %>"
    Server="Ballmedia"
    RemoteNickFormat="[{PROTOCOL}] <{NICK}> "
    UseUserName=true

[zulip]
    [zulip.phorge]
    Token="<%= @zulipphorge_token %>"
    Login="phorgebridge-bot@temp-community-phab.zulipchat.com"
    Server="temp-community-phab.zulipchat.com"
    RemoteNickFormat="[{PROTOCOL}] <{NICK}> "

